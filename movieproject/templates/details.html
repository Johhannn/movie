{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <br><br>
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-7">
            <br><br>
            <h3>{{movie.name}}</h3>
            <p style="text-align:justify;">{{movie.desc}}</p>
            <b>{{movie.year}}</b><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>






{% endblock %}
