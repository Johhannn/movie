{% extends 'base.html' %}
{% block body %}
<br><br><br><br>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Movie Details</a>
                </div>
            </div>
            <br><br><br>
        </div>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        {% endfor %}
    </div>
    <h4><a href="add">ADD a new movie</a></h4>
</div>

{% endblock %}
